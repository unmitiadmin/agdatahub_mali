<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.3.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://sashakavun.github.io/leaflet-canvasicon/leaflet-canvasicon.js"
    ></script>

    <script
      type="text/javascript"
      src="https://code.highcharts.com/highcharts.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.highcharts.com/highcharts-more.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.highcharts.com/modules/series-label.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.highcharts.com/modules/exporting.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.highcharts.com/modules/offline-exporting.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.highcharts.com/modules/export-data.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.highcharts.com/modules/accessibility.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.amcharts.com/lib/4/core.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.amcharts.com/lib/4/charts.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.amcharts.com/lib/4/themes/animated.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"
    ></script>
    <script type="text/javascript" src="./assets/lib/d3SvgOverlay.js"></script>
    <script
      type="text/javascript"
      src="./assets/lib/L.TileLayer.BetterWMS.js"
    ></script>
    <script
      type="text/javascript"
      src="./assets/lib/leaflet.wmslegend.js"
    ></script>
    <script type="text/javascript" src="./assets/lib/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/scripts/mali_fao.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row my-3">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="map-img-fit"></div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 p-0">
          <div class="card">
            <div class="card-header">
              <div class="filter-box-data bg-light p-2">
                <div class="row">
                  <div class="col-sm-12 col-md-4 col-lg-4">
                    <label class="text-label">Crops</label>
                    <select
                      class="selectpicker"
                      multiple
                      data-actions-box="true"
                      id="fao_crops"
                    ></select>
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg-4">
                    <label class="text-label">Years</label>
                    <select
                      class="selectpicker"
                      multiple
                      data-actions-box="true"
                      id="fao_years"
                    ></select>
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg-4">
                    <button
                      type="button"
                      id="fao_filters"
                      class="btn btn-sm btn-advisory"
                      style="height: 42px; margin-top: 23px !important"
                    >
                      Apply
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div
                  class="col-sm-12 col-md-12 col-lg-12 mb-2"
                  style="text-align: right"
                >
                  <span class="mb-2 float-right"
                    ><b
                      >Data source :
                      <a
                        target="_blank"
                        href="https://www.fao.org/faostat/en/#data"
                        >fao.org</a
                      >
                    </b></span
                  >
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <h6 class="font-weight-500 mb-0">
                        Production<span class="county-name"></span>
                      </h6>
                    </div>
                    <div class="card-body">
                      <div
                        id="production_bar"
                        style="width: 100%; height: 350px"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <h6 class="font-weight-500 mb-0">
                        Yield<span class="county-name"></span>
                      </h6>
                    </div>
                    <div class="card-body">
                      <div
                        id="yield_bar"
                        style="width: 100%; height: 350px"
                      ></div>
                    </div>
                  </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <h6 class="font-weight-500 mb-0">
                        Area Harvested<span class="county-name"></span>
                      </h6>
                    </div>
                    <div class="card-body">
                      <div
                        id="harvested_bar"
                        style="width: 100%; height: 350px"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("select").selectpicker();
      });
    </script>
    <script></script>
  </body>
</html>
