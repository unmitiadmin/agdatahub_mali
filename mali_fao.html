<html lang="en">
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <link type="text/css" rel="stylesheet" href="./assets/css/carousel.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/zoomslider.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="card mt-4">
      <div class="card-header">
        <div class="row mx-auto">
          <div class="col-sm-12 col-md-3 col-lg-3" style="display: none">
            <div class="filter-box-data bg-light p-2">
              <label class="text-label">Crops</label>
              <select
                class="form-select border-radius-0"
                id="filter-fao-crop"
              ></select>
            </div>
          </div>
          <div class="col-sm-12 col-md-1 col-lg-1"></div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="filter-box-data bg-light p-2">
              <label class="text-label">Year</label>
              <select
                class="form-select border-radius-0"
                id="filter-fao-year"
              ></select>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <div class="filter-box-data bg-light p-2">
              <label class="text-label">Indicator</label>
              <select
                class="form-select border-radius-0"
                id="filter-fao-indicator"
              ></select>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-2">
            <button
              class="btn btn-sm btn-advisory"
              title="You may select a region from above"
              style="height: 42px; margin-top: 23px !important"
              type="button"
              id="submit-fao"
            >
              Apply
            </button>
          </div>
          <div class="col-sm-12 col-md-1 col-lg-1"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="card-header">FAO DATA</div>
          <div class="card-body">
            <div id="chart-fao-data" style="height: 45vh; width: 100%"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
